{% extends 'base.html' %}

{% block content %}

<h2>Browse</h2>

<ul class="gallery">
{% for game in all_games %}
    <li><a href="/game/{{ game.id }}">{{ game.title }} <img src="{{ game.image }}"> </a> by {{ game.publisher.name }}</li>
{% endfor %}
</ul>

<h2>Users</h2>

<p>
    <a href="/create_user">+ New User</a>
</p>

<ul class="users">
    {% for user in all_users %}
        <li><a href="/profile/{{ user.username }}">{{ user.username }}</a></li>
    {% endfor %}
</ul>



{% endblock %}
